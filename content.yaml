    2025-01-27:
      title: "Our lab manual is now open source!"
      description: |
        <p>We are excited to announce that the Rendeiro Lab Manual is now open source and accessible to all.</p>
        <p>This comprehensive guide details our lab's culture, procedures, and workflows, aiming to foster a collaborative and efficient research environment. You can explore the manual on our website: <a href="https://rendeiro.group/lab-manual">https://rendeiro.group/lab-manual</a></p>
        <p>Our decision to make this manual open source was inspired by the generosity of other labs that have shared their resources. In particular, we acknowledge the Aly Lab and the Getz Lab for their open-source manuals, which served as valuable references in developing our own.</p>
        <p>We envision this manual as a living document, evolving with contributions from the broader scientific community. By sharing our practices and protocols, we hope to promote transparency and collaboration in research. We invite you to explore, utilize, and contribute to the manual, ensuring it remains a dynamic and valuable resource for all.</p>
        <p>The manual is hosted on GitHub, where you can access the source code and even propose changes:  <a href="https://github.com/rendeirolab/lab-manual">https://github.com/rendeirolab/lab-manual</a></p>
        <p>We are curious on the reaction and feedback from the research community, please reach out to us.</p>
      img: 2025-01-27-lab-manual.png
      img_alt: A screenshot from Github showing the rendeirolab/lab-manual repository.
    2025-01-07:
      title: "Marsilea is now published at Genome Biology"
      description: |
        <p>Yimin's paper on a a novel visualization paradigm and implementation of cross-layout visualizations
        is now published in the journal
        <a href='https://genomebiology.biomedcentral.com/articles/10.1186/s13059-024-03469-3'>Genome Biology (doi:10.1186/s13059-024-03469-3)</a>.
        </p>
      
        <p>First
        <a href='https://doi.org/10.1186/s13059-024-03469-3'>published as a preprint in 2024</a>,
        and <a href="https://github.com/Marsilea-viz/marsilea">open sourced on GitHub</a>
        it gained some traction in the biology community.</p>

        <p>
        In great part this was due to Yimin's talk and workshop on declarative creation of composable visualization for omics data at the
        <a href='https://scverse.org/conference2024'>scverse conference in 2024</a> - thank you to the whole community for the support and encouragement.
        </p>
        <p> Check out the full paper at
        <a href='https://genomebiology.biomedcentral.com/articles/10.1186/s13059-024-03469-3'>https://genomebiology.biomedcentral.com/articles/10.1186/s13059-024-03469-3</a>.
        </p>
      img: 2024-03-30-Marsilea.jpg
      img_alt: The marsilea logo with a cross layout in the center and gray background saying "Transform your data landscape".

contact:
  description: "Contact and applications to join the lab"
  title: "Contact and applications"
  intro: "We would be happy to hear from you."
  content: |
    <p><strong>Postdocs</strong>: Apply directly to the <a href='https://cemm.at/postdoc-program' target='_blank'>CeMM Postdoc Program</a> or reach out to <a href='mailto:arendeiro@cemm.oeaw.ac.at'>Andre</a> via email with a CV and a brief summary of your research interests and project ideas (interviews twice per year, flexible start dates).</p>
    <p><strong>PhD Students</strong>: Applications welcome through the annual <a href='https://cemm.at/phd-program' target='_blank'>CeMM International PhD Program</a> or through <a href='https://netmed.lbg.ac.at/news/interdisciplinary-phd-positions-at-the-ludwig-boltzmann-institute-for-network-medicine/' target='_blank'>a LBI-NetMed PhD position</a> (application window typically December-January, interview process March-May, start in September).</p>
    <p><strong>Master Students</strong>: Prospective candidates for a Master's thesis should email <a href='mailto:arendeiro@cemm.oeaw.ac.at'>Andre</a> with a motivation letter and CV. Please note that a commitment of approximately 10-12 months is required to ensure the success of an ambitious research project.</p>
    <p><strong>Other Positions</strong>: For other roles, such as research technician or project scientist, candidates can either apply to specific job postings listed on the <a href="https://cemm.at/career/open-positions">CeMM career website</a> or contact <a href='mailto:arendeiro@cemm.oeaw.ac.at'>Andre</a> via email with a motivation letter and CV.</p>

  outro: "<a href='mailto:arendeiro@cemm.oeaw.ac.at'>Reach out if you are interested in joining our team!</a>"


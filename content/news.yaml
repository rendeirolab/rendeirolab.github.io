  news:
    - date: 2025-11-21
      title: "Ernesto presented his work at Cytodata 2025"
      description: |
        <p>Ernesto Abila attented the Cytodata 2025 hackathon and symposium which took place at Campus Berlin-Buch, Berlin, Germany.</p>
        <p>He presented a posted on his main PhD project as well as a poster on our framework for whole slide image analysis - LazySlide.</p>
        <p>Thank you to the organizers for putting together such an exciting event!</p>
      img: 2025-11-21-Ernesto_cytodata.webp
      img_alt: "Ernesto standing next to his two posters at the Cytodata 2025 Symposium"
    - date: 2025-11-20
      title: "Andre gave a talk at the 2nd European CyTOF conference"
      description: |
        <p>Andre gave a keynote talk on 'Leveraging spatial biology insights across anatomical scales' at the 2nd European CyTOF conference which took place in Vienna</p>
        <p>It was a very nice conference full of exciting use cases of high-dimensional and spatial data as well as nice applications of it.</p>
        <p>Thank you for the organizers, in particular Lena Mueller for the invitation.</p>
      img: null
      img_alt: null
    - date: 2025-11-19
      title: "LazySlide was showcased at the 2025 scverse conference"
      description: |
        <p>Yimin and Tamas presented a community showcase of LazySlide - our framework for accessible and interoperable whole slide image analysis in the 2025 scverse conference.</p>
        <p>We are eager to support the scverse community in the analysis of histopathological images and to receive feedback on LazySlide.</p>
        <p>Thank you to the organizers for selecting LazySlide for the showcase and thank you to Yimin and Tamas for giving the workshop at late night hours!</p>
      img: null
      img_alt: individuals
    - date: 2025-11-03
      title: "Samir joins the lab!"
      description: |
        <p>Samir Moustafa joins the lab as a data scientist</p>
        <p>With a strong background in graph neural networks and the development of efficient solutions in deep learning, the lab will gain major experience in the fast developing field.</p>
        <p>We are happy Samir decided to join the team and wish him an exciting and successfull time in the lab - welcome!</p>
      img: null
      img_alt: null
    - date: 2025-10-31
      title: "We joined the 2025 CeMM halloween party!"
      description: |
        <p>Following a long-standing tradition at CeMM, we joined the 2025 CeMM halloween party which this year was themed "Dumb ways to die".</p>
        <p>This year we performed a little theater play with a commentary on the current publication system, and we won the prize for best performance!</p>
        <p>Thank you to the first year PhD students for organizing such a fun party and to all the staff for making this cool night possible!</p>
      img: 2025-10-31-halloween_party.webp
      img_alt: "The Rendeiro lab performing a theater play on halloween"
    - date: 2025-10-17
      title: "Andre attended ESSB 2025"
      description: |
        <p>Andre attended the 2nd meeting of the European Society for Spatial Biology in Heidelberg, Germany.</p>
        <p>It was great to see the rapid advances in spatial biology and meet friends and colleagues in the field.</p>
        <p>The field is full of exciting research and we are looking forward to contributing to it!</p>
        <p>Thank you to the organizers for a great meeting!</p>
      img: null
      img_alt: null
    - date: 2025-10-07
      title: "The LBI-NetMed had its first SAB meeting"
      description: |
        <p>The first meeting of the LBI-NetMed scientific advisory board took place on October 7th at the institute.</p>
        <p>The SAB is composed by Joseph Loscalzo, Katy B√∂rner, Marc van Kempen, and Marinka Zitnik - all very accomplished researchers and leaders in their fields. We are very happy to have them provide advice on our research and institute organization.</p>
        <p>Thank you also to the Rendeiro lab members who presented, Ernesto Abila, Parijat Chakraborty and Shrestha Srivastava. Especially Parijat and Shrestha who presented just a few weeks after starting in the lab!</p>
      img: 2025-10-07-LBI_SAB.webp
      img_alt: The LBI-NetMed team and the SAB posing with the Vienna skyline in the background
    - date: 2025-10-05
      title: "Andre participated in a panel discussion at FotoWien"
      description: |
        <p>Andre participated in a panel discussion on the intersection of art and science as part of FotoWien, Vienna's international photography festival.</p>
        <p>The discussion was entitled "Medical Gaze and In/visibility" and was moderated by Monika Pietrzak-Franger, professor at the University of Vienna, head of the department of English and American Studies, and specializing in historical illness iconography, knowledge production and injustice.</p>
        <p>The panel also included artist and researcher Fiona Tang, who brought an very interesting historical and contemporary perspective on how photography has been used to portrait illnesses.</p>
        <p>Thank you to Monika and Fiona for the invitation and the discussions!</p>
      img: 2025-10-05-FotoWien_panel.webp
      img_alt: Monika Pietrzak-Franger, Fiona Tang, and Andre Rendeiro discussing in a panel
    - date: 2025-10-04
      title: "We participated in the 20th run for cancer research"
      description: |
        <p>We took part in the run for cancer research in which altogether a combined distance of 46,239 laps were run, each with a donation to support cancer research.</p>
        <p>With this we hope to not only raise funds for cancer research in Austria, but also awareness about cancer, and promote its prevention.</p>
      img: 2025-10-04-Cancer_research_run.webp
      img_alt: The team of runners from CeMM
    - date: 2025-10-03
      title: "We took part in the 2025 CeMM outing"
      description: |
        <p>The CeMM outing is a day where the science meets society in the physical space.</p>
        <p>This year, we visited the historic and just renovated Theater an der Wien - the perfect setting for the 2025 theme of "changing the scenery".</p>
      img: 2025-10-03-CeMM_outing.webp
      img_alt: CeMM members in a heuriger in Vienna
    - date: 2025-09-24
      title: "Andre gave a talk at the 2025 OeGMBT meeting"

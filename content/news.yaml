        <p>Yimin will be leading a team together with Sunag Parasu Nagesh from the University of Saarland in Germany and Arkajyoti Sarkar from Vrije Universiteit Brussel in Belgium.</p>
        <p>Together, they will develop GPU-accelerated stain normalization method for histology image processing - good luck and have fun!</p>

      description: |
        <p>Yimin had an e-poster on LazySlide, our lab's framework for whole slide image analysis, at the European Society of Pathology meeting in Vienna.</p>
        <p>He also presented a poster on our lab's collaboration with Juliane Winkler funded by the by the Vienna Science and Technology foundation (WWTF) on breast cancer metastasis.</p>
        <p>Congratulations to Yimin and thank you to the organizers for selecting our work!</p>

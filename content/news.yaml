        <p>Andre gave a talk at the 2025 annual meeting of the Austrian Society for Molecular Biology and Biotechnology (OeGMBT) in Innsbruck, Austria.</p>
        <p>It was great to see the diverse research made by the local community, in particular by the young researchers who presented their work.</p>

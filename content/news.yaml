    - date: 2025-06-01
      title: "LazySlide: accessible and interoperable whole slide image analysis - preprint now available!"
      description: |
        <p>A preprint on LazySlide - our framework for accessible and interoperable whole slide image analysis - is now <a href="https://www.biorxiv.org/content/10.1101/2025.05.28.656548">available at BioRxiv</a>.</p>
        <p>Check out the documentation <a href="https://lazyslide.readthedocs.io">https://lazyslide.readthedocs.io</a> and the code <a href="https://github.com/RendeiroLab/LazySlide">https://github.com/RendeiroLab/LazySlide</a>.</p>
      img: 2025-06-01-LazySlide_figure1.webp
      img_alt: "Overview of the LazySlide framework for scverse-compatible whole slide image analysis. Illustration of the capabilities of LazySlide enabled by its interoperable data structure WSIData: pre-processing of WSI data, quantification of cellular, morphological and microanatomical features of tissue, and learning by integration with other data types, interfacing with deep learning frameworks and advanced, multimodal capabilities."
    - date: 2025-03-12
      title: "LazySlide and WSIData are now part of the scverse ecosystem!"
      description: |
        <p>LazySlide and WSIData are now part of the scverse ecosystem, and are being integrated into the scientific workflow.</p>
        <p>WSIData is a Python package for working with whole slide images (WSI) using scverse-compatible interfaces, and LazySlide provides the tools and operations needed to analyze WSIs.</p>
        <p>The official acceptance into the <a href="https://scverse.org">scverse</a> ecosystem will enable scientists from all backgrounds but in particular from the single-cell and genomics fields which are already using scverse tools to seemlessly work with WSIs as if it were any other single-cell type of data.</p>
        <p>We are looking forward to upcoming stable releases and manuscript which will present the scverse software stack for WSI analysis.</p>
      img: 2024-10-02-Lazyslide.webp
      img_alt: The LazySlide logo with a sloth lying belly down on a moon, all inside a glass slide with a barcode.
    - date: 2025-02-06
      title: "Our lab's project template is now open source!"
      description: |
        <p>We're excited to share that we've open-sourced our project template, designed to make starting new projects a breeze and homogeneous across all our projects.</p>
        <p>This template uses <a href="https://www.cookiecutter.io/">Cookiecutter</a>, a widely-used tool that helps create projects from templates.</p>
        <p>Our template is flexible, letting you choose options like project type (research or software), package management (<a href='https://docs.astral.sh/uv/'>uv</a>, pip, conda), and your preferred code editors we most use (Sublime Text or VSCode).</p>
        <p>By sharing we hope to help others in the scientific community organize their projects effectively and also motivate others to share their ways of structuring research and software projects.</p>
        <p>Check it out and suggest improvements on GitHub: <a href="https://github.com/rendeirolab/_project_template">https://github.com/rendeirolab/_project_template</a></p>
      img: 2025-02-06-project-template.webp
      img_alt: A screenshot from GitHub showing the rendeirolab/_project_template repository.
    - date: 2025-01-30
      title: "Andre visited Innsbruck"

        <p>Thank you to everyone who attended the talk for the interest in our work, and for the great discussions.</p>
        <p>A special thank you to Heidi Woehrer at the Medical University of Innsbruck for inviting and hosting.</p>
      img: 2025-01-30-Innsbruck_visit.webp

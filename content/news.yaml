    - date: 2025-09-04
      title: "Our lab has received a European Research Council (ERC) Starting Grant!"
      description: |
        <p>We are thrilled to announce that our lab has been awarded a European Research Council (ERC) Starting Grant for the project titled "QUANTAGE - A quantitative tissue architecture framework to understand human aging and disease".</p>
        <p>The project will focus on developing a comprehensive framework for analyzing tissue architecture, with the goal of understanding the complex processes of human aging and disease.</p>
        <p>We are grateful for the support from the ERC and excited about the opportunities this grant will bring to our research.</p>
        <p><a href="https://cemm.at/news/detail/aging-studied-at-multiple-scales-cemm-pi-andre-rendeiro-awarded-erc-starting-grant">Read here the CeMM press release on the grant</a>.</p>
        <p><a href="https://erc.europa.eu/news-events/news/starting-grants-2025-examples-projects">Read here the project highlight on the ERC website</a>.</p>
        <p>Below is a video with Andre talking about the project:</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NDi6-_4p8dQ?si=51nszI7X2Iy7dFdV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      img: https://erc.europa.eu/sites/default/files/inline-images/Logo-ERC-black_0.png
      img_alt: "European Research Council (ERC) logo."
